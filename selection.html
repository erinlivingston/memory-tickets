<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <a href="entrance.html">Enter</a>

    <a href="now-ticket.html">Ticket</a>
    <a href="index.html">About</a>

<div id="prototypeNotice">Prototype Site</div>
<div id="ticketselectionnotice">
  Selection form still in build, 
  <span id="planningNotesLink" style="cursor: pointer; text-decoration: underline; color: blue;">click to see planning notes</span>.
</div>

<!-- Modal for planning notes -->
<div id="planningNotesModal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <img id="planningNotesImage" src="assets/planning-notes.jpg" alt="Planning Notes" />
  </div>
</div>

  <!-- Ticket selection form -->
  <div id="ticketSelection">
    <form id="ticketForm">
      <div id="clock">--/--/---- --:--:--</div>
      <h2 id="selectyourticket"> Select Your Ticket</h2>

      <label>Where are you going?</label>
      <div class="where-group">
        <label class="radio-label">
          <span>Somewhere</span>
          <input type="radio" name="destination" value="somewhere" required />
        </label>
        <label class="radio-label">
          <span>Nowhere</span>
          <input type="radio" name="destination" value="nowhere" />
        </label>
      </div>

      <label for="zoneSelect">Choose Zone</label>
      <select id="zoneSelect" name="zone" required>
        <option value="">--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <label for="colorSelect">Choose a Color</label>
      <div id="colorSelect" class="color-thumbnails">
        <div class="color-thumbnail" data-color="#FF5733" style="background-color: #FF5733;"></div>
        <div class="color-thumbnail" data-color="#33FF57" style="background-color: #33FF57;"></div>
        <div class="color-thumbnail" data-color="#3357FF" style="background-color: #3357FF;"></div>
        <div class="color-thumbnail" data-color="#F1C40F" style="background-color: #F1C40F;"></div>
        <div class="color-thumbnail" data-color="#9B59B6" style="background-color: #9B59B6;"></div>
      </div>


      <label for="codeName">Code Name:</label>
      <input type="text" id="codeName" name="codeName" maxlength="40" placeholder="Enter your code name" required />

      <button type="submit">Activate Ticket</button>
    </form>
  </div>

  <script src="selectionScript.js"></script>
</body>

</html>
