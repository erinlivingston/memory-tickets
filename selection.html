<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <a href="entrance.html">Enter</a>
    <a href="selection.html">Select</a>
    <a href="now-ticket.html">Ticket</a>
    <a href="index.html">About</a>
    <a href="archive/archive.html">Microarchive</a>
    <a href="colorGrid.html">Color</a>
  </nav>

  <!-- Ticket selection form -->
  <div id="ticketSelection">
    <form id="ticketForm">
      <div id="clock">--/--/---- --:--:--</div>
      <h2 id="selectyourticket"> Select Your Ticket</h2>

      <label>Where are you going?</label>
      <div class="where-group">
        <label class="radio-label">
          <span>Somewhere</span>
          <input type="radio" name="destination" value="somewhere" required />
        </label>
        <label class="radio-label">
          <span>Nowhere</span>
          <input type="radio" name="destination" value="nowhere" />
        </label>
      </div>

      <label for="zoneSelect">Choose Zone</label>
      <select id="zoneSelect" name="zone" required>
        <option value="">--</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <label for="codeName">Code Name:</label>
      <input type="text" id="codeName" name="codeName" maxlength="40" placeholder="Enter your code name" required />

      <button type="submit">Activate Ticket</button>
    </form>
  </div>

  <script src="selectionScript.js"></script>
</body>

</html>
